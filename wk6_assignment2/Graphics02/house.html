<!DOCTYPE html>
<html>
<head>
<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor;
uniform vec4 offset;
varying vec4 fColor;
uniform float theta;


void
main()
{
   gl_Position += offset;
   fColor = vColor;
   gl_PointSize = 1.0;

   float s = sin( theta );
   float c = cos( theta );

    gl_Position.x =  c * vPosition.x - s * vPosition.y;
    gl_Position.y =  s * vPosition.x + c * vPosition.y;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;

}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;
uniform vec4 color;
varying vec4 fColor;

void
main()
{
   gl_FragColor = fColor;
}
</script>
